{% extends "soap/inicial.html" %}

{% load staticfiles %}

{% block title %} Oil Price{% endblock %}

{% block css %}
    
    <link href="{% static 'styles/index.css' %}" rel="stylesheet">
    <link href="{% static 'styles/carousel.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}

    <!-- Carousel
    ================================================== -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img class="first-slide" src="{% static 'img/slide1.jpg' %}" alt="First slide">
          <div class="container">
            <div class="carousel-caption">
              <h1 class="paletaHM-text-header">Oil TODAY!!!</h1>
            </div>
          </div>
        </div>
        <div class="item">
          <img class="second-slide" src="{% static 'img/slide2.jpg' %}" alt="Second slide">
          <div class="container">
            <div class="carousel-caption">
              <h1>Let's search by date!!!</h1>
            </div>
          </div>
        </div>
        <div class="item">
          <img class="third-slide" src="{% static 'img/slide3.jpg' %}" alt="Third slide">
          <div class="container">
            <div class="carousel-caption ">
              <h1 >Find the current price, <a href="{% url 'practica_soap.views.mostrar_formulario_currentOilPrice' %}" >here!</a></h1>
            </div>
          </div>
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div><!-- /.carousel -->


</div>

{% endblock %}
{% block scripts %}
    <script src="{% static 'js/index.js' %}"></script>

{% endblock %}
